<div class="parent">
    <h1 class="text-center pt-5 fw-bold" style="text-shadow:0px 0px 3px #272726;color: rgb(23, 19, 51);">Results</h1>
    
    <div *ngFor="let res of result;let i=index"  class="p-5 fs-4">
        <div class="box p-4">
            <p>Que {{i+1}}. {{res.Question}}</p><br>
            <div class="d-flex">
                <div class="ans pe-5">
                    <p class="fw-bold">Your Answer</p>
                    <p>{{res['Human Answer']}}</p>
                </div>
                <div class="ans">
                    <p class="fw-bold exp">Improvised Answer</p>
                    <p>{{res['Improved Answer']}}</p>
                </div>
            </div><br>
            <p class="fw-bold">Rating: <i *ngFor="let i of getStars(res.Rating)" class="fa-solid fa-star" style="color: #FFD43B;"></i> <i *ngFor="let i of getEmptyStars(res.Rating)" class="fa-solid fa-star"></i></p>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
        <p style="color: white"> Please wait for your Result </p>
      </ngx-spinner>
</div>
